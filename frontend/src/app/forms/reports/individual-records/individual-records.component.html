          <tr  styles="width: 100%; height: 600px;   ">
            <td style=" vertical-align: top ; "   colspan="2">
              <div  style="height: 600px; width: 1400px; overflow: scroll; "  >
                <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;" matSort #tabledetail (matSortChange)="sortData($event)"  >
                  @for (column of displayedColumns; track column) {
                    <ng-container *ngIf="column!='id' && column!='name' && column!='division'" [matColumnDef]="column" >
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header > {{column}} </th>
                      <td   mat-cell *matCellDef="let element"> 
                        @if (element[column]) {
                        <button mat-button [matMenuTriggerFor]="menu" (mouseenter)="getListIdeaNumber(element['id'],column)" >{{element[column] | number: '1.2-2'}}</button>
                           <mat-menu #menu="matMenu" style="width: 300px;">
                              @for (n of listideanumber; track n) {
                            
                                    <button mat-menu-item (click)="OpenIdeaDetail(n.value)">

                                    </button>
                                    
                              }
                                  </mat-menu>
                        }
                      </td>                     
                    </ng-container>
                    <ng-container  *ngIf="column=='id' || column=='name' || column=='division' " [matColumnDef]="column"  >

                      <td  mat-cell *matCellDef="let element"> {{element[column] }} </td>
                    </ng-container>
                  }
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 25px; border-right: solid 2px;"></tr>
