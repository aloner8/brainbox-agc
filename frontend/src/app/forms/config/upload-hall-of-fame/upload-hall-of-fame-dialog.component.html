        </mat-form-field>
        <mat-form-field appearance="fill"  style="width: 100%;" *ngIf="showRemark">

        </mat-form-field>
        <mat-form-field appearance="fill"  style="width: 100%;" *ngIf="showRemark">
            <mat-label>minimum_point</mat-label>

        </mat-form-field>
        <mat-form-field appearance="fill"  style="width: 100%;" *ngIf="showRemark">
