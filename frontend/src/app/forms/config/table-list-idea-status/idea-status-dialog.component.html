    <!--      <p [style.color]="'white' "   > created_at : {{data.created_at  | date: 'dd/MM/yyyy HH:mm'}}</p>
         <p [style.color]="'white'"    > updated_at : {{data.updated_at  | date: 'dd/MM/yyyy HH:mm'}}</p>
         
 -->
 <table mat-table [dataSource]="data.show_button" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name_button">
      <th mat-header-cell *matHeaderCellDef> Button Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name_button}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="isadmin">
      <th mat-header-cell *matHeaderCellDef> isadmin </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-checkbox [(ngModel)]="element.isadmin"
        color="primary"
        (ngModelChange)="updateAllComplete()"> 
        </mat-checkbox> 
    </td>    
    </ng-container>
    <ng-container matColumnDef="isideaby">
        <th mat-header-cell *matHeaderCellDef> isideaby </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox [(ngModel)]="element.isideaby"
          color="primary"
          (ngModelChange)="updateAllComplete()"> 
          </mat-checkbox> 
      </td>    
      </ng-container>
      <ng-container matColumnDef="isdefaultcoordinator">
        <th mat-header-cell *matHeaderCellDef> isdefaultcoordinator </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox [(ngModel)]="element.isdefaultcoordinator"
          color="primary"
          (ngModelChange)="updateAllComplete()"> 
          </mat-checkbox> 
      </td>    
      </ng-container>
      <ng-container matColumnDef="isapproveridea">
        <th mat-header-cell *matHeaderCellDef> isapproveridea </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox [(ngModel)]="element.isapproveridea"
          color="primary"
          (ngModelChange)="updateAllComplete()"> 
          </mat-checkbox> 
      </td>    
      </ng-container>
      <ng-container matColumnDef="iscoordinatoridea">
        <th mat-header-cell *matHeaderCellDef> iscoordinatoridea </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox [(ngModel)]="element.iscoordinatoridea"
          color="primary"
          (ngModelChange)="updateAllComplete()"> 
          </mat-checkbox> 
      </td>    
      </ng-container>
      <ng-container matColumnDef="ismember">
        <th mat-header-cell *matHeaderCellDef> ismember </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-checkbox [(ngModel)]="element.ismember"
          color="primary"
          (ngModelChange)="updateAllComplete()"> 
          </mat-checkbox> 
      </td>    
      </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

         <label *ngIf="showErrorLabel" style="color: red;" >{{ErrorLabel}}</label>
    </mat-dialog-content>

    <mat-dialog-actions style="text-align: center; width: 100%;"  align="center"> 
        <button *ngIf="data.IsAdmin" mat-raised-button color="primary" (click)="onConfirm()" >Save</button> 
        <button  mat-raised-button color="primary" (click)="onCloseClick()" >Close</button> 

    </mat-dialog-actions>

</div>
